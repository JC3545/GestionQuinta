<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container login">
        <img src="{{ url_for('static', filename='Imagenes/casaquintablanco.png') }}" width="250px" class="logo">
        <h1 class="centered">Iniciar Sesión</h1>

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Usuario:</label>
            <input type="text" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>

            <div class="centered">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>

        <p class="centered">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>

    <script>
      const backgroundImage = "{{ url_for('static', filename='Imagenes/background.jpg') }}";
      document.body.style.backgroundImage = `url(${backgroundImage})`;
    </script>

</body>
</html>
